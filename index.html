<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:#0f0f14;
  color:#fff;
  font-family:'Poppins',sans-serif;
  overflow-x:hidden;
  text-align:center;
}

/* ---------- BALLOONS ---------- */
.balloon{
  position:fixed;
  bottom:-120px;
  width:45px;
  height:60px;
  border-radius:50%;
  animation:float 10s infinite;
  opacity:.8;
}
@keyframes float{
  to{transform:translateY(-140vh)}
}

/* ---------- LIGHTS ---------- */
.lights{
  font-size:1.6rem;
  letter-spacing:6px;
  animation:blink 1.5s infinite;
  margin-bottom:20px;
}
@keyframes blink{
  50%{opacity:.4}
}

/* ---------- SECTIONS ---------- */
section{
  min-height:100vh;
  padding:60px 20px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* ---------- HAPPY BIRTHDAY ---------- */
.title-box{
  padding:30px 40px;
  border-radius:25px;
  border:2px solid rgba(255,255,255,.4);
  box-shadow:0 0 40px rgba(255,255,255,.25);
}
h1{
  font-family:'Playfair Display',serif;
  font-size:3rem;
  letter-spacing:2px;
}

/* ---------- CAKE AREA ---------- */
.scene{
  position:relative;
  margin-top:30px;
}

.girl{
  font-size:4.5rem;
  margin-bottom:-20px;
}

.cake{
  width:220px;
  height:140px;
  background:linear-gradient(180deg,#ff7aa8,#ff4f8b);
  border-radius:0 0 25px 25px;
  position:relative;
  box-shadow:0 30px 50px rgba(255,79,139,.4);
}
.cake::before{
  content:'';
  position:absolute;
  top:0;left:0;right:0;
  height:35px;
  background:#fff;
  border-radius:0 0 18px 18px;
}

/* ---------- CANDLES ---------- */
.candles{
  display:flex;
  justify-content:center;
  gap:14px;
  position:absolute;
  top:-40px;
  width:100%;
}
.candle{
  width:10px;
  height:35px;
  background:#fff;
  border-radius:4px;
  position:relative;
}
.flame{
  width:14px;
  height:18px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-18px;
  left:-2px;
  opacity:0;
}
.flame.on{
  opacity:1;
  animation:flicker .3s infinite alternate;
}
@keyframes flicker{
  to{transform:scale(1.15)}
}

/* ---------- BUTTONS ---------- */
.controls button{
  margin:10px;
  padding:14px 26px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#ff4f8b;
  font-weight:600;
  font-size:1rem;
}

/* ---------- CONFETTI ---------- */
.confetti{
  position:fixed;
  top:-10px;
  width:8px;height:8px;
  animation:fall 4s linear infinite;
}
@keyframes fall{
  to{transform:translateY(120vh) rotate(360deg)}
}
</style>
</head>

<body>

<!-- BALLOONS -->
<script>
for(let i=0;i<10;i++){
  let b=document.createElement("div");
  b.className="balloon";
  b.style.left=Math.random()*100+"vw";
  b.style.background=`hsl(${Math.random()*360},80%,70%)`;
  document.body.appendChild(b);
}
</script>

<!-- SECTION 1 -->
<section>
  <div class="title-box">
    <h1>Happy Birthday</h1>
  </div>
</section>

<!-- SECTION 2 -->
<section>
  <div class="lights">‚ú® ‚ú® ‚ú® ‚ú® ‚ú®</div>

  <div class="scene">
    <div class="girl">üë©‚Äçü¶∞</div>

    <div class="cake">
      <div class="candles">
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
        <div class="candle"><div class="flame"></div></div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button onclick="decorate()">üéÄ Decorate Cake</button>
    <button onclick="light()">üïØÔ∏è Light Candles</button>
    <button onclick="blow()">üí® Blow Candles</button>
  </div>
</section>

<script>
const flames=document.querySelectorAll('.flame');

function decorate(){
  document.querySelector('.cake').style.boxShadow="0 0 60px rgba(255,255,255,.6)";
}

function light(){
  flames.forEach(f=>f.classList.add('on'));
}

function blow(){
  flames.forEach(f=>f.classList.remove('on'));
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},90%,80%)`;
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
