<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Short</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  transition:background 1s ease;
}

/* text */
.text{
  color:#fff;
  font-size:3rem;
  text-align:center;
  text-shadow:0 0 10px #fff,0 0 25px #ff4f8b;
}

/* tap */
.tap{
  position:absolute;
  bottom:30px;
  color:#fff;
  opacity:.7;
  font-size:1rem;
  animation:pulse 1.5s infinite;
}
@keyframes pulse{
  50%{opacity:.3}
}

/* music waves */
.waves{
  position:absolute;
  bottom:70px;
  display:flex;
  gap:6px;
}
.bar{
  width:6px;
  height:18px;
  background:#ff4f8b;
  animation:beat .8s infinite ease-in-out;
  transform-origin:bottom;
}
.bar:nth-child(2){animation-delay:.1s}
.bar:nth-child(3){animation-delay:.2s}
.bar:nth-child(4){animation-delay:.3s}
.bar:nth-child(5){animation-delay:.4s}

@keyframes beat{
  0%,100%{transform:scaleY(.4)}
  50%{transform:scaleY(1.5)}
}
</style>
</head>

<body>

<div id="msg" class="text"></div>

<div class="waves" id="waves" style="display:none">
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
  <div class="bar"></div>
</div>

<div class="tap" id="tap">Tap to start ðŸŽµ</div>

<audio id="song" src="music.mp3"></audio>

<script>
const lines=[
  "Happy Birthday Jahnvi ji ðŸ’—",
  "Aaj ka din bohot special haiâ€¦",
  "Tum meri favourite hoâ€¦",
  "Hamesha khush raho âœ¨",
  "Celebrate ðŸŽ‰ðŸŽŠ"
];

const backgrounds=[
  "#000000",
  "#1a001f",
  "#260033",
  "#12001a",
  "#000000"
];

const msg=document.getElementById("msg");
const song=document.getElementById("song");
const waves=document.getElementById("waves");
const tap=document.getElementById("tap");

let lineIndex=0;
let charIndex=0;
let started=false;

function typeLine(){
  if(charIndex < lines[lineIndex].length){
    msg.textContent += lines[lineIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, 80);
  }else{
    setTimeout(nextLine, 1200);
  }
}

function nextLine(){
  msg.textContent="";
  charIndex=0;
  lineIndex++;
  if(lineIndex < lines.length){
    document.body.style.background = backgrounds[lineIndex];
    typeLine();
  }
}

function startAll(){
  if(started) return;
  started=true;
  tap.style.display="none";
  waves.style.display="flex";
  song.play();
  document.body.style.background = backgrounds[0];
  typeLine();
}

document.body.addEventListener("click", startAll);
</script>

</body>
  </html>
